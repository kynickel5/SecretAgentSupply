<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>

    <link href = "./resources/css/reset.css" rel = "stylesheet" type = "text/css">
    <link href = "./resources/css/style.css" rel = "stylesheet" type = "text/css">

  </head>

  <body>
    <!-- Content Section for Logo -->
    <header>
      <div id = "logo">
        <img src = "./resources/images/logo.png"/>
        <h3>Secret Agent Supply INC.</h3>
      </div>
    </header>

    <!-- Content Section for main content banner -->
    <div id = "banner">
      <div id = "title">
        <h3>New Arrival</h3>
        <h1>SPORT BIKES AND MOTORCYCLES</h1>
      </div>
    </div>

    <!-- Content Section for navigation links -->
    <div id = "navigation">
      <nav>
        <span class = "link"><a href="#">Eyewear</a></span>
        <span class = "link"><a href="#">Apparel</a></span>
        <span class = "link"><a href="#">Gadgets</a></span>
        <span class = "link"><a href="#">Vehicles</a></span>
        <span class = "link"><a href="#">Classes</a></span>
        <span class = "link"><a href="#">Contact</a></span>
        <span id = "menu"><a href="#">Menu</a></span>
      </nav>
    </div>

    <!-- Main Content Section -->
    <div id = "main">

      <!-- Container for product images -->
      <div id = "products">
        <div class = "element" id = "pen">
          <img src = "./resources/images/pen.png"/>
          <h3>Exploding Pen</h3>
        </div>

        <div  class = "element" id = "watch">
          <img src = "./resources/images/watch.png"/>
          <h3>Cellular Watch</h3>
        </div>

        <div  class = "element" id = "glasses">
          <img src = "./resources/images/glasses.png"/>
          <h3>Thermal Glasses</h3>
        </div>
      </div>

      <div id = "content">
        <!-- Section for location information -->
        <div class = "element" id = "location">
          <h3>Location</h3>
          <p>-47.346436, 84.32354</p>
        </div>

        <!-- Section for hours information -->
        <div class = "element" id = "hours">
          <h3>Hours</h3>
          <p>0800 - 1800</p>
        </div>
      </div>
    </div>

    <!-- Content Section for footer -->
    <div id = "footer">
      <footer>
        <h3>Copyright Secret Agent Supply Inc.</h3>
      </footer>
    </div>

  </body>
</html>
